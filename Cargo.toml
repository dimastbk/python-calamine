[package]
name = "python-calamine"
version = "0.5.2"
edition = "2021"

[lib]
name = "python_calamine"
crate-type = ["cdylib"]

[dependencies]
calamine = { version = "0.30.0", features = ["dates"] }
pyo3 = { version = "0.26.0", features = [
    "extension-module",
    "chrono",
    "generate-import-lib",
] }
chrono = { version = "0.4.38", features = ["serde"] }
pyo3-file = { git = "https://github.com/dimastbk/pyo3-file.git", rev = "da8ddb5d774d042555b867dd6571f3ce128bc349" }

[build-dependencies]
pyo3-build-config = "0.26.0"
