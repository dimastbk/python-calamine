[package]
name = "python-calamine"
version = "0.3.2"
authors = ["Dmitriy <dimastbk@proton.me>"]
description = "Python binding for Rust's library for reading excel and odf file - calamine"
edition = "2021"
homepage = "https://github.com/dimastbk/python-calamine"
license = "MIT"
readme = "README.md"
repository = "https://github.com/dimastbk/python-calamine"

[lib]
name = "python_calamine"
crate-type = ["cdylib"]

[dependencies]
calamine = { git = "https://github.com/tafia/calamine.git", rev = "0d772d11762515b91fa8dbe9b76b572297241cfc", features = ["dates"] }
pyo3 = { version = "0.24.0", features = [
    "extension-module",
    "chrono",
    "generate-import-lib",
] }
chrono = { version = "0.4.38", features = ["serde"] }
pyo3-file = "0.12.0"

[build-dependencies]
pyo3-build-config = "0.24.0"
