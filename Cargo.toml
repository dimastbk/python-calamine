[package]
name = "python-calamine"
version = "0.4.0"
edition = "2021"

[lib]
name = "python_calamine"
crate-type = ["cdylib"]

[dependencies]
calamine = { version = "0.30.0", features = ["dates"] }
pyo3 = { version = "0.25.1", features = [
    "extension-module",
    "chrono",
    "generate-import-lib",
] }
chrono = { version = "0.4.38", features = ["serde"] }
pyo3-file = "0.13.0"

[build-dependencies]
pyo3-build-config = "0.25.1"
