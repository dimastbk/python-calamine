[package]
name = "python-calamine"
version = "0.5.4"
edition = "2021"

[lib]
name = "python_calamine"
crate-type = ["cdylib"]

[dependencies]
calamine = { version = "0.31.0", features = ["chrono"] }
pyo3 = { version = "0.26.0", features = [
    "extension-module",
    "chrono",
    "generate-import-lib",
] }
chrono = { version = "0.4.38", features = ["serde"] }
pyo3-file = "0.14.0"

[build-dependencies]
pyo3-build-config = "0.27.0"
